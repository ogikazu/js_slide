<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>JS_Slide</title>
</head>
<body>

  <!-- スライドの外枠 -->
  <div class="slide--wrapper">
    <!-- スライド（コンテンツ） -->
    <ul id="slide--body" class="slide--body">
      <li class="slide--item">
        <p>スライド１</p>
      </li>
      <li class="slide--item">
        <p>スライド２</p>
      </li>
      <li class="slide--item">
        <p>スライド３</p>
      </li>
    </ul>
    <!-- 左右のボタン -->
    <span id="slide--prev-btn" class="slide--prev-btn"></span>
    <span id="slide--next-btn" class="slide--next-btn"></span>
    <!-- インジケーター -->
    <ul class="slide--indicator-list" id="slide--indicator-list">
      <li class="slide--indicator-item"></li>
      <li class="slide--indicator-item"></li>
      <li class="slide--indicator-item"></li>
    </ul>
  </div>

  <script src="app.js"></script>
</body>
</html>
